<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta charset="UTF-8">

  <!--JQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Materialize CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var options = document.querySelectorAll('.sidenav');
      options.edge = "right";
      var instances = M.Sidenav.init(elems, options);
    });

  </script>
  <title>Interview Questions</title>

</head>

<body class="grey lighten-1">

  <!-- NAVBAR -->
  <div id="contentWrapperNav">
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modalLoginForm">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modalRegisterForm">Sign up</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="#">View Questions</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modalContactForm">Post Questions</a>
          </li>
          </span>
        </ul>
      </div>
    </nav>
  </div>
  <!-- SIGN UP MODAL -->
  <form id="signup-form">
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="md-form mb-1">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-name" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="orangeForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="orangeForm-pass" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <!-- LOGIN MODAL -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="md-form mb-0">
          <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="defaultForm-email" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>
        </div>
      </div>
    </div>
  </div>


  <!--    MODAL POST QUESTION -->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="md-form mb-1">
          <input type="text" id="orangeForm-name" class="form-control validate">
          <h4 class="modal-title w-100 font-weight-bold">Post Questions</h4>
        </div>
        <div class="modal-body mx-3">

          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="form29" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form29">Your email</label>
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-tag prefix grey-text"></i>
            <input type="text" id="form32" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form32">Company</label>
          </div>

          <div class="md-form">
            <i class="fas fa-pencil prefix grey-text"></i>
            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
            <label data-error="wrong" data-success="right" for="form8">Your question</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Start main body -->
  <div class="wrapper">
    <div class="container row">

      <!--Card Sort Side Nav 
    
    <div id= "side" class="right sidenav sidenav-fixed">
      <ul id="slide-out">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
      </ul>
      
      
    </div>  End Card Sort-->

    <!-- search field for cards-->
    <div id="search">
      <form>
      <input type="search" id="search-input" placeholder="Search ..." />
    </form>


      <!-- Card Sort -->
      <div class="right col s5 m5">
        <h2> Filters </h2>
        <div class="card">


          <div class="card-content">
            <a  class="waves-effect waves-light btn-small" onclick="sortMostLiked()">Most Liked</a><br>
            <a  class="waves-effect waves-light btn-small"onclick="softLeastLiked()">Least Liked</a><br>
            <a  class="waves-effect waves-light btn-small" onclick="sortMostRecent()"> Recently Updated</a><br>
            <a  class="waves-effect waves-light btn-small" onclick="sortOldest()"> Least Recently Updated</a><br>
            <a  class="waves-effect waves-light btn-small" onclick="sortTechnical()"> Technical </a><br>
            <a  class="waves-effect waves-light btn-small" onclick="sortBehavioral()"> Behavioral </a><br>
          </div>
          <div class="card-action">
            <a href="#">Submit</a>
          </div>
        </div>
      </div>


      <!-- End Card Sort -->




      <!-- Start Question Cards DEMO -->
      <div class="col s6 m6">
        <div class="left questionCards" id="questionCards">

          <!--
          <div class="genericCard">
            <h2 class="header">Question Title</h2>
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <p>Question Body Here</p>
                </div>
                <div class="card-action">
                 
                  <a href="#"> Upvote </a>
                  <a href="#"> Downvote </a>
                  <a href="#"> Up/Down Ratio </a>
                  <a href="#"> Tags </a>
                  <a href="#"> Date Posted </a>
                  
                </div>
              </div>
            </div>
          </div>
          -->


        </div> <!-- End of Question Card Alignment Div-->
      </div> <!-- End of Question Cards-->
    </div> <!-- End main body container-->
  </div> <!--End Wrapper-->







  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

  <!--    firestore and auth script sources    -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="firestore.js"></script>

  <!--    This is the scripts for materialize and our private JS files    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="auth.js"></script>
  <script src="index.js"></script>
</body>

</html>
